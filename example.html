<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baze Grid - a percentage base grid system</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" href="baze-grid.css">

    <style>
        .container {
            width: 95%;
            max-width: 960px;
            margin: 0 auto;
        }

        .grid-demo {
            padding: .8em 0;
            margin-bottom: 1.6em;
            line-height: 1.6em;
            text-align: center;
            background: #eee;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Baze Grid</h1>
        <hr>

        <div class="grid">
            <div class="grid__col grid__col--s1">
                <div class="grid-demo">1</div>
            </div>
            <div class="grid__col grid__col--s11">
                <div class="grid-demo">11</div>
            </div>
        </div>

        <div class="grid">
            <div class="grid__col grid__col--s2">
                <div class="grid-demo">2</div>
            </div>
            <div class="grid__col grid__col--s10">
                <div class="grid-demo">10</div>
            </div>
        </div>

        <div class="grid">
            <div class="grid__col grid__col--s3">
                <div class="grid-demo">3</div>
            </div>
            <div class="grid__col grid__col--s9">
                <div class="grid-demo">9</div>
            </div>
        </div>

        <div class="grid">
            <div class="grid__col grid__col--s4">
                <div class="grid-demo">4</div>
            </div>
            <div class="grid__col grid__col--s8">
                <div class="grid-demo">8</div>
            </div>
        </div>

        <div class="grid">
            <div class="grid__col grid__col--s5">
                <div class="grid-demo">5</div>
            </div>
            <div class="grid__col grid__col--s7">
                <div class="grid-demo">7</div>
            </div>
        </div>

        <div class="grid">
            <div class="grid__col grid__col--s6">
                <div class="grid-demo">6</div>
            </div>
            <div class="grid__col grid__col--s6">
                <div class="grid-demo">6</div>
            </div>
        </div>

        <div class="grid">
            <div class="grid__col grid__col--s7">
                <div class="grid-demo">7</div>
            </div>
            <div class="grid__col grid__col--s5">
                <div class="grid-demo">5</div>
            </div>
        </div>

        <div class="grid">
            <div class="grid__col grid__col--s8">
                <div class="grid-demo">8</div>
            </div>
            <div class="grid__col grid__col--s4">
                <div class="grid-demo">4</div>
            </div>
        </div>

        <div class="grid">
            <div class="grid__col grid__col--s9">
                <div class="grid-demo">9</div>
            </div>
            <div class="grid__col grid__col--s3">
                <div class="grid-demo">3</div>
            </div>
        </div>

        <div class="grid">
            <div class="grid__col grid__col--s10">
                <div class="grid-demo">10</div>
            </div>
            <div class="grid__col grid__col--s2">
                <div class="grid-demo">2</div>
            </div>
        </div>

        <div class="grid">
            <div class="grid__col grid__col--s11">
                <div class="grid-demo">11</div>
            </div>
            <div class="grid__col grid__col--s1">
                <div class="grid-demo">1</div>
            </div>
        </div>

        <div class="grid">
            <div class="grid__col grid__col--s12">
                <div class="grid-demo">12</div>
            </div>
        </div>

        <h2>Offset</h2>
        <hr>

        <div class="grid">
            <div class="grid__col grid__col--s1 grid__col--off-s11">
                <div class="grid-demo">1</div>
            </div>
        </div>

        <div class="grid">
            <div class="grid__col grid__col--s2 grid__col--off-s10">
                <div class="grid-demo">2</div>
            </div>
        </div>

        <div class="grid">
            <div class="grid__col grid__col--s3 grid__col--off-s9">
                <div class="grid-demo">3</div>
            </div>
        </div>

        <div class="grid">
            <div class="grid__col grid__col--s4 grid__col--off-s8">
                <div class="grid-demo">4</div>
            </div>
        </div>

        <div class="grid">
            <div class="grid__col grid__col--s5 grid__col--off-s7">
                <div class="grid-demo">5</div>
            </div>
        </div>

        <div class="grid">
            <div class="grid__col grid__col--s6 grid__col--off-s6">
                <div class="grid-demo">6</div>
            </div>
        </div>

        <div class="grid">
            <div class="grid__col grid__col--s7 grid__col--off-s5">
                <div class="grid-demo">7</div>
            </div>
        </div>

        <div class="grid">
            <div class="grid__col grid__col--s8 grid__col--off-s4">
                <div class="grid-demo">8</div>
            </div>
        </div>

        <div class="grid">
            <div class="grid__col grid__col--s9 grid__col--off-s3">
                <div class="grid-demo">9</div>
            </div>
        </div>

        <div class="grid">
            <div class="grid__col grid__col--s10 grid__col--off-s2">
                <div class="grid-demo">10</div>
            </div>
        </div>

        <div class="grid">
            <div class="grid__col grid__col--s11 grid__col--off-s1">
                <div class="grid-demo">11</div>
            </div>
        </div>

        <div class="grid">
            <div class="grid__col grid__col--s12">
                <div class="grid-demo">12</div>
            </div>
        </div>

        <h2>Nested</h2>
        <hr>

        <div class="grid">
            <div class="grid__col grid__col--s6">

                <div class="grid">
                    <div class="grid__col grid__col--s4">
                        <div class="grid-demo">4</div>
                    </div>
                    <div class="grid__col grid__col--s8">
                        <div class="grid-demo">8</div>
                    </div>
                </div>
                
            </div>
            <div class="grid__col grid__col--s6">
                <div class="grid-demo">6</div>
            </div>
        </div>

        <h2>Responsive</h2>
        <hr>

        <div class="grid">
            <div class="grid__col grid__col--s12 grid__col--m6 grid__col--l4">
                <div class="grid-demo">12 small <br>6 medium <br>4 large</div>
            </div>
            <div class="grid__col grid__col--s12 grid__col--m6 grid__col--l8">
                <div class="grid-demo">12 small <br>6 medium <br>8 large</div>
            </div>
        </div>
    </div>

</body>
</html>
