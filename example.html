<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baze Grid - a percentage base grid system</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" href="baze-grid.css">

    <style>
        .container {
            width: 95%;
            max-width: 960px;
            margin: 0 auto;
        }

        .grid-demo {
            padding: .8em 0;
            margin-bottom: 1.6em;
            line-height: 1.6em;
            text-align: center;
            background: #eee;
        }

        .grid-demo .grid-demo {
            margin: -.8em 0;
            background: #ddd;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Baze Grid</h1>
        <hr>

        <div class="bzg">
            <div class="bzg_c" data-col="s1">
                <div class="grid-demo">1</div>
            </div>
            <div class="bzg_c" data-col="s11">
                <div class="grid-demo">11</div>
            </div>
        </div>

        <div class="bzg">
            <div class="bzg_c" data-col="s2">
                <div class="grid-demo">2</div>
            </div>
            <div class="bzg_c" data-col="s10">
                <div class="grid-demo">10</div>
            </div>
        </div>

        <div class="bzg">
            <div class="bzg_c" data-col="s3">
                <div class="grid-demo">3</div>
            </div>
            <div class="bzg_c" data-col="s9">
                <div class="grid-demo">9</div>
            </div>
        </div>

        <div class="bzg">
            <div class="bzg_c" data-col="s4">
                <div class="grid-demo">4</div>
            </div>
            <div class="bzg_c" data-col="s8">
                <div class="grid-demo">8</div>
            </div>
        </div>

        <div class="bzg">
            <div class="bzg_c" data-col="s5">
                <div class="grid-demo">5</div>
            </div>
            <div class="bzg_c" data-col="s7">
                <div class="grid-demo">7</div>
            </div>
        </div>

        <div class="bzg">
            <div class="bzg_c" data-col="s6">
                <div class="grid-demo">6</div>
            </div>
            <div class="bzg_c" data-col="s6">
                <div class="grid-demo">6</div>
            </div>
        </div>

        <div class="bzg">
            <div class="bzg_c" data-col="s7">
                <div class="grid-demo">7</div>
            </div>
            <div class="bzg_c" data-col="s5">
                <div class="grid-demo">5</div>
            </div>
        </div>

        <div class="bzg">
            <div class="bzg_c" data-col="s8">
                <div class="grid-demo">8</div>
            </div>
            <div class="bzg_c" data-col="s4">
                <div class="grid-demo">4</div>
            </div>
        </div>

        <div class="bzg">
            <div class="bzg_c" data-col="s9">
                <div class="grid-demo">9</div>
            </div>
            <div class="bzg_c" data-col="s3">
                <div class="grid-demo">3</div>
            </div>
        </div>

        <div class="bzg">
            <div class="bzg_c" data-col="s10">
                <div class="grid-demo">10</div>
            </div>
            <div class="bzg_c" data-col="s2">
                <div class="grid-demo">2</div>
            </div>
        </div>

        <div class="bzg">
            <div class="bzg_c" data-col="s11">
                <div class="grid-demo">11</div>
            </div>
            <div class="bzg_c" data-col="s1">
                <div class="grid-demo">1</div>
            </div>
        </div>

        <div class="bzg">
            <div class="bzg_c" data-col="s12">
                <div class="grid-demo">12</div>
            </div>
        </div>

        <h2>Offset</h2>
        <hr>

        <div class="bzg">
            <div class="bzg_c" data-col="s2" data-offset="s3">
                <div class="grid-demo">offset 3</div>
            </div>
            <div class="bzg_c" data-col="s2" data-offset="s2">
                <div class="grid-demo">offset 3</div>
            </div>
        </div>

        <div class="bzg">
            <div class="bzg_c" data-col="s8" data-offset="s2">
                <div class="grid-demo">offset 3</div>
            </div>
        </div>

        <div class="bzg">
            <div class="bzg_c" data-col="s6" data-offset="s3">
                <div class="grid-demo">offset 4</div>
            </div>
        </div>

        <div class="bzg">
            <div class="bzg_c" data-col="s4" data-offset="s4">
                <div class="grid-demo">offset 8</div>
            </div>
        </div>

        <div class="bzg">
            <div class="bzg_c" data-col="s2" data-offset="s5">
                <div class="grid-demo">offset 8</div>
            </div>
        </div>

        <h2>Nested</h2>
        <hr>

        <div class="bzg">
            <div class="bzg_c" data-col="s6">
                <div class="grid-demo">
                    
                    <div class="bzg">
                        <div class="bzg_c" data-col="s4">
                            <div class="grid-demo">4</div>
                        </div>
                        <div class="bzg_c" data-col="s8">
                            <div class="grid-demo">8</div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="bzg_c" data-col="s6">
                <div class="grid-demo">
                    6
                </div>
            </div>
        </div>

        <h2>Responsive</h2>
        <hr>

        <div class="bzg">
            <div class="bzg_c" data-col="s12, m6, l4">
                <div class="grid-demo">
                    small 12 <br>
                    medium 6 <br>
                    small 4
                </div>
            </div>
            <div class="bzg_c" data-col="s12, m6, l8">
                <div class="grid-demo">
                    small 12 <br>
                    medium 6 <br>
                    small 8
                </div>
            </div>
        </div>

        <h2>Grid without gutter</h2>
        <hr>

        <div class="bzg bzg--no-gutter">
            <div class="bzg_c" data-col="s6">
                <div class="grid-demo">No Gutter Grid</div>
            </div>
            <div class="bzg_c" data-col="s6">
                <div class="grid-demo">No Gutter Grid</div>
            </div>
        </div>
    </div>

</body>
</html>
